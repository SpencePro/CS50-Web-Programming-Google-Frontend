.<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="top-banner" id="top-banner-img">
            <img class="right-align" src="./images/user-profile.png" id="user-profile" alt="User Profile">
            <img class="right-align" src="./images/nine-dots.png" id="option-dots" alt="Option Dots">
            <a class="right-align" href="./index.html" style="font-size:14px">Search</a>
        </div>
        <div class="middle-content">
            <div class="logo" id="img-logo-container">
                <img src="./images/google_images.png" id="google-img" alt="Google Logo">
            </div>
            <div class="search" id="img-search">
                <form action="https://images.google.com/images">
                    <div class="search-box" id="img-search-box">
                        <img src="./images/search_grey.png" class="search-glass-grey" alt="Search Glass">
                        <input type="text" name="q" autocomplete="off" size="40" autofocus>
                        <input type="image" name="q" id="blue-search" src="./images/search_blue.png">
                        <svg  class="microphone" id="microphone-img" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path><path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path><path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path><path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path>
                        </svg>
                        <img id="camera" src="./images/camera.png" alt="Camera" height="24px">
                    </div>
                </form>
                <div class="internet-awesome">
                    Help kids <a href="#awesome">Be Internet Awesome</a> with new tools for educators
                </div>
            </div>
        </div>
        <div class="bottom-banner-search" id="bottom-banner-img">
            <a class="left-align" href="#advertising">Advertising</a>
            <a class="left-align" href="#">Business</a>
            <a class="left-align" href="#">About</a>
            <a class="left-align" href="#">How Search works</a>
            <a class="right-align" href="#settings">Settings</a>
            <a class="right-align" href="#">Terms</a>
            <a class="right-align" href="#privacy">Privacy</a>
        </div>
    </body>
</html>
